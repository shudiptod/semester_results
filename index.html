<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIU Semester Result</title>

    <!-- bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="w-25 mt-5 mx-auto d-flex justify-content-evenly align-items-center">
        <input type="text" id="id-input" class="h-100 p-1 border border-success text-success font-monospace fw-light"
            placeholder="Enter student id ...">
        <button id="input-button" class="btn btn-danger h-25 p-1 ">Show Results</button>
    </div>
    <div class="container-fluid  bg-white my-5">
        <div id="row-container" class="text-center row row-cols-3 mx-auto justify-content-evenly">
        </div>
    </div>


    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- app js  -->
    <script src="js/app.js"></script>

</body>

</html>
